<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
html, body {
  touch-action: manipulation;
}   
 body {
      font-family: Arial, sans-serif;

    }

      display: flex;

  user-select: none;
  width: 95vw;

}

/* Narrower canvas on small screens */

  canvas {
    width: 90vw;
    max-width: 380px; /* fit standard photo width */

  }
}

    button, input[type="text"] {
      font-size: 1em;
      min-width: 120px;

    }
.upload-btn {
  display: inline-block;
  font-size: 1em;

}

}
.upload-btn input[type="file"] {

.upload-btn {
  display: inline-block;
  font-size: 1em;
  min-width: 120px;
  padding: 10px;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  cursor: pointer;
  text-align: center;
  transition: background-color 0.2s, border-color 0.2s;

  background-color: #e0e0e0;

    .file-upload-wrapper {

      canvas {
        height: 300px !important;
      }
    }
@media (max-width: 768px) {
  #zoomSlider {
    height: 32px;
    appearance: none;
    -webkit-appearance: none;
    background: #ccc;
    border-radius: 8px;
    touch-action: pan-x;
  }

  #zoomSlider::-webkit-slider-thumb {
    appearance: none;

<body>

  <h1>ShoulderApp - Joint Arc Measurement</h1>

<div class="file-upload-wrapper">
  <label class="upload-btn">
    Choose Image
    <input type="file" id="upload" accept="image/*" lang="en" />
  </label>
</div>

<input type="text" id="patientId" placeholder="Patient ID" /><br />


<div class="controls">
  <button id="calculateJointLine">Calculate Joint Line Arc</button>

  <button id="resetAll">Reset All</button>

</div>



<div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px; line-height: 1;">
  <span style="font-size: 1.5em; display: flex; align-items: center;">−</span>
  <input type="range" id="zoomSlider"
         min="0.5" max="3" step="0.01" value="1"
         style="width: 100%; max-width: 300px; height: 4px; margin: 0; padding: 0; vertical-align: middle;">
  <span style="font-size: 1.5em; display: flex; align-items: center;">+</span>
</div>

  <div id="downloadArea" style="margin-top: 10px"></div>
  <p id="instruction">Upload an image to begin.</p>
  <p id="result"></p>

  <canvas id="canvas"></canvas>

  <!-- Disclaimer Modal -->
  <div id="disclaimerModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="background: white; padding: 20px; max-width: 400px; text-align: center; border-radius: 8px;">
      <h2>Disclaimer</h2>
      <p>This application is intended for research and educational purposes only. It is not a diagnostic tool.</p>
      <p><a href="https://pubmed.ncbi.nlm.nih.gov/39722336/" target="_blank" style="text-decoration: underline; color: blue;">link original publication</a></p>
      <button onclick="document.getElementById('disclaimerModal').style.display='none';" style="margin-top: 10px; padding: 10px 20px;">OK</button>
    </div>
  </div>

  <footer style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #666;">
    © Upper Extremity Team, University Hospital of Bern (v1.5)
  </footer>

<script>
window.addEventListener('DOMContentLoaded', () => {
  let initialTouches = [];
  let initialDistance = null;
  const canvas = document.getElementById('canvas');

  canvas.addEventListener('touchstart', e => {
  if (window.innerWidth < 768) {
    e.preventDefault(); // Disable pinch zoom on mobile
    return;
  }

  if (e.touches.length === 2) {
    initialTouches = [...e.touches];
    initialDistance = Math.hypot(
      initialTouches[0].clientX - initialTouches[1].clientX,
      initialTouches[0].clientY - initialTouches[1].clientY
    );
  }
}, { passive: false });


  canvas.addEventListener('touchmove', e => {
  if (window.innerWidth < 768) {
    e.preventDefault(); // Disable pinch zoom response on mobile
    return;
  }

  if (e.touches.length === 2 && initialDistance !== null) {
    const newDistance = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    let newScale = scale * (newDistance / initialDistance);
    newScale = Math.min(Math.max(newScale, 0.5), 3);

    document.getElementById('zoomSlider').value = newScale;
    document.getElementById('zoomSlider').dispatchEvent(new Event('input'));

    initialDistance = newDistance;
    e.preventDefault();
  }
}, { passive: false });


  canvas.addEventListener('touchend', e => {

    if (e.touches.length < 2) {
      initialDistance = null;
      initialTouches = [];
    }
  });
});
window.addEventListener('resize', () => {
  if (!image) return; // Skip if no image is loaded

  resizeCanvas(); // Adjust canvas size based on new screen size

  // Recalculate scaling based on new canvas size
  const scaleX = canvas.width / image.width;
  const scaleY = canvas.height / image.height;
  const prevZoomFactor = scale / baseScale; // preserve current zoom relative to base

baseScale = Math.min(scaleX, scaleY);
scale = baseScale * prevZoomFactor;
zoomSlider.value = prevZoomFactor.toFixed(2); // update slider UI


  // Recalculate pan to center the image
  panX = (canvas.width - image.width * scale) / 2;
  panY = (canvas.height - image.height * scale) / 2;

  drawEverything(tempPath.length > 0); // Redraw with updated settings
});

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const rect = canvas.getBoundingClientRect();
canvas.width = rect.width * window.devicePixelRatio;
canvas.height = rect.height * window.devicePixelRatio;
ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

function resizeCanvas() {
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * window.devicePixelRatio;
  canvas.height = rect.height * window.devicePixelRatio;
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
}


const upload = document.getElementById('upload');
const patientIdInput = document.getElementById('patientId');
const calculateJointLineBtn = document.getElementById('calculateJointLine');
const downloadArea = document.getElementById('downloadArea');
const instruction = document.getElementById('instruction');
const result = document.getElementById('result');
const zoomSlider = document.getElementById('zoomSlider');


let image = null;
let highlightArc = false;
let scale = 1, panX = 0, panY = 0;
let isCircleSet = false, isCircleLocked = false;
let angleHandles = [Math.PI / 4, (3 * Math.PI) / 4]; // Angles for two lines
let activeHandle = null; // Index of handle being dragged
let isMovingCircle = false, isResizingCircle = false, isFreeDrawing = false;
let offsetX, offsetY;
let path = [], tempPath = [];

let circle = { x: 400, y: 300, radius: 100, color: 'blue' };
let isPanning = false;
let panStart = { x: 0, y: 0 };
let isTouchPanning = false;
let baseScale = 1; // zoom baseline, defined at image load


zoomSlider.addEventListener('input', e => {
  const oldScale = scale;
const zoomFactor = parseFloat(e.target.value);
scale = baseScale * zoomFactor;

 


 const centerX = (canvas.width / 2 - panX) / oldScale;
const centerY = (canvas.height / 2 - panY) / oldScale;
panX = canvas.width / 2 - centerX * scale;
panY = canvas.height / 2 - centerY * scale;


  drawEverything(tempPath.length > 0);
});

function drawEverything(highlight = false, highlightArc = false) {
  ctx.save();
  ctx.setTransform(scale, 0, 0, scale, panX, panY);
ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset to default coordinate system
ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear full canvas
ctx.setTransform(scale, 0, 0, scale, panX, panY); // Apply your custom transform again

  if (image) ctx.drawImage(image, 0, 0);

   if (highlight && tempPath.length > 0) {
    // Clip to the circle
    ctx.save();
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.clip();

    // Draw the fracture fill only inside the circle
    ctx.beginPath();
    ctx.moveTo(tempPath[0].x, tempPath[0].y);
    for (let p of tempPath) ctx.lineTo(p.x, p.y);
    ctx.closePath();
    ctx.fillStyle = 'rgba(0,0,255,0.3)';
    ctx.fill();

    ctx.restore(); // Remove the clip
  }


  if (isCircleSet) {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.strokeStyle = circle.color;
    ctx.lineWidth = 3 / scale;
    ctx.stroke();
  }
if (isCircleSet && !isCircleLocked) {
  const colors = ['#00cc00', '#ff6600'];  // Bright green & bright orange
  for (let i = 0; i < 2; i++) {
    const angle = angleHandles[i];
    const color = colors[i];

   const baseExtension = 20;
const baseShrink = 40;
const zoomAttenuation = Math.min(1.5, Math.max(0.5, 1 / scale));

const extension = baseExtension * zoomAttenuation;
const shrink = baseShrink * zoomAttenuation;

    const cx = circle.x + circle.radius * Math.cos(angle);
    const cy = circle.y + circle.radius * Math.sin(angle);

    const inner = {
      x: circle.x + (circle.radius - shrink) * Math.cos(angle),
      y: circle.y + (circle.radius - shrink) * Math.sin(angle)
    };

    const outer = {
      x: circle.x + (circle.radius + extension) * Math.cos(angle),
      y: circle.y + (circle.radius + extension) * Math.sin(angle)
    };

    ctx.beginPath();
    ctx.moveTo(inner.x, inner.y);
    ctx.lineTo(outer.x, outer.y);
    ctx.strokeStyle = color;
    ctx.lineWidth = 2 / scale;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(cx, cy, 6 / scale, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
  }
}
if (highlightArc && isCircleSet && angleHandles.length === 2) {
  let [start, end] = angleHandles;

  // Normalize angles to ensure clockwise arc < 180°
  if (end < start) end += 2 * Math.PI;
  if (end - start > Math.PI) {
    const temp = start;
    start = end - 2 * Math.PI;
    end = temp;
  }

  ctx.beginPath();
  ctx.arc(circle.x, circle.y, circle.radius, start, end);
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 4 / scale;
  ctx.stroke();
}


if (path.length > 1 && !highlight) {  // <-- only draw original path if not highlighting result
  ctx.beginPath();
  ctx.moveTo(path[0].x, path[0].y);
  for (let i = 1; i < path.length; i++) {
    ctx.lineTo(path[i].x, path[i].y);
  }
  ctx.strokeStyle = 'blue';
  ctx.lineWidth = (window.innerWidth < 768 ? 4 : 2) / scale;
  ctx.stroke();
}


  ctx.restore();
}

upload.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    image = new Image();
    image.onload = () => {
      const scaleX = canvas.width / image.width;
      const scaleY = canvas.height / image.height;
      baseScale = Math.min(scaleX, scaleY);
      scale = baseScale;
      zoomSlider.value = 1;

      panX = (canvas.width - image.width * scale) / 2;
      panY = (canvas.height - image.height * scale) / 2;

    // Dynamically calculate radius based on visible image size
const displayedWidth = image.width * baseScale;
const displayedHeight = image.height * baseScale;
const smallerDimension = Math.min(displayedWidth, displayedHeight);

// Circle will be 25% of the smaller canvas dimension (adjust if needed)
const visualRadiusFraction = 0.25;
const visualRadius = smallerDimension * visualRadiusFraction;

// Convert to image coordinates (because drawing logic works in image space)
const defaultRadius = visualRadius / baseScale;

circle = {
  x: image.width / 2,
  y: image.height / 2,
  radius: defaultRadius,
  color: 'blue'
};

      isCircleSet = true;
      isCircleLocked = false;
      path = [];
      tempPath = [];
      instruction.textContent = 'Adjust circle and set joint line with two handles.';
      drawEverything();
    };
    image.src = evt.target.result;
  };
  reader.readAsDataURL(file);
});

// Part 3
canvas.addEventListener('mousedown', e => {
  const pos = getCanvasCoords(e);
  const d = Math.hypot(pos.x - circle.x, pos.y - circle.y);

  if (!isCircleLocked) {
  // Check if mouse is on one of the draggable handles
  const hitRadius = 25 / scale;
  for (let i = 0; i < 2; i++) {
    const angle = angleHandles[i];
    const hx = circle.x + circle.radius * Math.cos(angle);
    const hy = circle.y + circle.radius * Math.sin(angle);
    if (Math.hypot(pos.x - hx, pos.y - hy) < hitRadius) {
      activeHandle = i;
      return; // Do not allow moving/resizing if handle is grabbed
    }
  }

    if (Math.abs(d - circle.radius) < (20 / scale))
 {
      isResizingCircle = true;
    } else if (d < circle.radius) {
      isMovingCircle = true;
      offsetX = pos.x - circle.x;
      offsetY = pos.y - circle.y;
    } else {
      isPanning = true;
      panStart = { x: e.clientX, y: e.clientY };
      canvas.style.cursor = 'grabbing';
    }
  } else {
    isFreeDrawing = true;
    path = [pos];
  }
});


canvas.addEventListener('mousemove', e => {
  const pos = getCanvasCoords(e);
if (activeHandle !== null && !isCircleLocked) {
  const dx = pos.x - circle.x;
  const dy = pos.y - circle.y;
  angleHandles[activeHandle] = Math.atan2(dy, dx);
  drawEverything();
  return;
}


  if (isPanning) {
    const dx = e.clientX - panStart.x;
    const dy = e.clientY - panStart.y;
    panX += dx * window.devicePixelRatio;
    panY += dy * window.devicePixelRatio;
    panStart = { x: e.clientX, y: e.clientY };
    drawEverything();
  }

  if (isMovingCircle) {
    circle.x = pos.x - offsetX;
    circle.y = pos.y - offsetY;
    drawEverything();
  }

  if (isResizingCircle) {
    circle.radius = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    drawEverything();
  }

  if (isFreeDrawing) {
  let drawX = pos.x;
  let drawY = pos.y;

  if (window.innerWidth < 768) {
    drawX += -200 / scale;  // 40px left of finger
    drawY += -2000 / scale;  // 40px above finger (optional)
  }

  path.push({ x: drawX, y: drawY });
  drawEverything();
}


  // Change cursor based on location
  const d = Math.hypot(pos.x - circle.x, pos.y - circle.y);
  if (!isCircleLocked && d > circle.radius + 10) {
    canvas.style.cursor = 'grab';
  } else if (!isCircleLocked && d <= circle.radius + 10) {
    canvas.style.cursor = 'pointer';
  } else if (isCircleLocked) {
    canvas.style.cursor = 'crosshair';
  } else {
    canvas.style.cursor = 'default';
  }
});


canvas.addEventListener('mouseup', () => {
activeHandle = null;
  isMovingCircle = false;
  isResizingCircle = false;
  isFreeDrawing = false;
  isPanning = false;
  canvas.style.cursor = 'default';
});


canvas.addEventListener('touchstart', e => {
  if (e.touches.length > 1) return;
  const pos = getCanvasCoords(e);

  const d = Math.hypot(pos.x - circle.x, pos.y - circle.y);

  if (!isCircleLocked) {
    if (Math.abs(d - circle.radius) < 40 / scale) {

      isResizingCircle = true;
    } else if (d < circle.radius) {
      isMovingCircle = true;
      offsetX = pos.x - circle.x;
      offsetY = pos.y - circle.y;
    } else {
      isTouchPanning = true;
      panStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    }
  } else {
    isFreeDrawing = true;
    path = [pos];
  }
}, { passive: false });


canvas.addEventListener('touchmove', e => {
  if (e.touches.length > 1) return;
  const pos = getCanvasCoords(e);

  if (isTouchPanning) {
    const dx = e.touches[0].clientX - panStart.x;
    const dy = e.touches[0].clientY - panStart.y;
    panX += dx * window.devicePixelRatio;
    panY += dy * window.devicePixelRatio;
    panStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    drawEverything();
  }

  if (isMovingCircle) {
    circle.x = pos.x - offsetX;
    circle.y = pos.y - offsetY;
    drawEverything();
  }

  if (isResizingCircle) {
    circle.radius = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    drawEverything();
  }

  if (isFreeDrawing) {
  let drawX = pos.x;
  let drawY = pos.y;

  if (window.innerWidth < 768) {
    drawX += -40 / scale;  // 40px left
    drawY += -40 / scale;  // 40px up
  }

  path.push({ x: drawX, y: drawY });
  drawEverything();
}

}, { passive: false });


canvas.addEventListener('touchend', () => {
  isMovingCircle = false;
  isResizingCircle = false;
  isFreeDrawing = false;
  isTouchPanning = false;
});


function getCanvasCoords(e) {
  const rect = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;

  // Scale input positions based on pixel ratio
  const scaledX = (clientX - rect.left) * window.devicePixelRatio;
  const scaledY = (clientY - rect.top) * window.devicePixelRatio;

  return {
    x: (scaledX - panX) / scale,
    y: (scaledY - panY) / scale
  };
}

calculateJointLineBtn.addEventListener('click', () => {
  if (!isCircleSet) {
    result.textContent = 'Please load an image and adjust the circle first.';
    return;
  }
  highlightArc = true; // <-- enable arc highlighting for both screen + download
  const [angle1, angle2] = angleHandles;


  let startAngle = angle1;
  let endAngle = angle2;
  if (endAngle < startAngle) endAngle += 2 * Math.PI;

  let diff = endAngle - startAngle;
  if (diff > Math.PI) {
    const temp = startAngle;
    startAngle = endAngle;
    endAngle = temp + 2 * Math.PI;
    diff = endAngle - startAngle;
  }

  const percent = (diff / (2 * Math.PI)) * 100;

  result.textContent = `Joint line arc: ${percent.toFixed(1)}% of the full circle circumference.`;
  instruction.textContent = '';
  drawEverything(true); // ✅ refresh canvas with arc visible


// Create a download button for the joint line result
downloadArea.innerHTML = '';  // clear previous
const btn = document.createElement('button');
btn.textContent = 'Download Result';
btn.onclick = () => {
  drawEverything(false, true);  // ✅ draw with highlighted arc
  ctx.save();
  ctx.setTransform(1, 0, 0, 1, 0, 0);

  const now = new Date();
  const dateStr = `${String(now.getDate()).padStart(2,'0')}.${String(now.getMonth()+1).padStart(2,'0')}.${now.getFullYear()}`;
  const fontSize = Math.max(20, Math.min(40, image.width / 15));
  const lineHeight = fontSize * 1.4;
  ctx.font = `${fontSize}px Arial`;

  const lines = [
    `Date: ${dateStr}`,
    `Joint Line Arc: ${percent.toFixed(1)}%`,
    `ID: ${patientIdInput.value}`
  ];

  const maxWidth = Math.max(...lines.map(line => ctx.measureText(line).width));
  const padding = 10;
  const boxWidth = maxWidth + padding * 2;
  const boxHeight = lineHeight * lines.length + padding * 2;

  const boxX = 5;
  const boxY = 5;
  ctx.fillStyle = 'white';
  ctx.fillRect(boxX, boxY, boxWidth, boxHeight);

  ctx.fillStyle = 'black';
  lines.forEach((line, i) => {
    const textX = boxX + padding;
    const textY = boxY + padding + fontSize + i * lineHeight;
    ctx.fillText(line, textX, textY);
  });

  ctx.restore();

  const link = document.createElement('a');
  link.download = 'joint-line-measurement.png';
  link.href = canvas.toDataURL();
  link.click();
};

downloadArea.appendChild(btn);


  // Draw the arc in red
  ctx.save();
  ctx.setTransform(scale, 0, 0, scale, panX, panY);
  ctx.beginPath();
  ctx.arc(circle.x, circle.y, circle.radius, startAngle, endAngle);
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 4 / scale;
  ctx.stroke();
  ctx.restore();
});


document.getElementById('resetAll').addEventListener('click', () => {
  // Clear canvas and state variables
  image = null;
  isCircleSet = false;
  isCircleLocked = false;
  isMovingCircle = false;
  isResizingCircle = false;
  isFreeDrawing = false;
  path = [];
  tempPath = [];
  patientIdInput.value = '';
  result.textContent = '';
  instruction.textContent = 'Upload an image to begin.';
  lockBtn.style.backgroundColor = '';
  downloadArea.innerHTML = '';

  // Reset zoom
  zoomSlider.value = 1;
  scale = 1;
  panX = 0;
  panY = 0;

  // Clear canvas
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Hide disclaimer
  document.getElementById('disclaimerModal').style.display = 'none';

  drawEverything();
});
</script>
