<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlenoidApp - Circle Area Measurement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
      touch-action: none;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 10px;
      touch-action: none;
      background-color: white;
    }
    button, input {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>GlenoidApp - Circle Area Measurement</h1>

  <input type="file" id="upload" accept="image/*" /><br />

  <input type="text" id="patientId" placeholder="Patient ID" style="padding: 8px; margin: 10px" /><br />

  <button id="lock">Lock Circle</button>
  <button id="reset">Reset Circle</button>
  <button id="resetLine">Reset Line</button>
  <button id="calculate">Calculate Area</button>

  <div id="downloadArea" style="margin-top: 10px"></div>

  <p id="instruction">Upload an image to begin.</p>
  <p id="result"></p>

  <canvas id="canvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const upload = document.getElementById('upload');
const patientIdInput = document.getElementById('patientId');
const lockBtn = document.getElementById('lock');
const resetBtn = document.getElementById('reset');
const resetLineBtn = document.getElementById('resetLine');
const calculateBtn = document.getElementById('calculate');
const downloadArea = document.getElementById('downloadArea');
const instruction = document.getElementById('instruction');
const result = document.getElementById('result');

let image = null;
let scale = 1, panX = 0, panY = 0;
let isDrawing = false, isCircleSet = false, isCircleLocked = false;
let isMovingCircle = false, isResizingCircle = false, isFreeDrawing = false;
let offsetX, offsetY, lastX, lastY;
let isPanning = false;
let path = [], tempPath = [];
let circle = { x: 400, y: 300, radius: 100, color: 'blue' };

function drawEverything(highlight = false) {
  ctx.save();
  ctx.setTransform(scale, 0, 0, scale, panX, panY);
  ctx.clearRect(-panX/scale, -panY/scale, canvas.width/scale, canvas.height/scale);

  if (image) ctx.drawImage(image, 0, 0, image.width, image.height);

  if (highlight && tempPath.length > 0) {
    ctx.beginPath();
    ctx.moveTo(tempPath[0].x, tempPath[0].y);
    for (let p of tempPath) ctx.lineTo(p.x, p.y);
    ctx.closePath();
    ctx.fillStyle = 'rgba(0,0,255,0.3)';
    ctx.fill();
  }

  if (isCircleSet) {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.strokeStyle = circle.color;
    ctx.lineWidth = 3;
    ctx.stroke();
  }

  if (isFreeDrawing && path.length > 1) {
    ctx.beginPath();
    ctx.moveTo(path[0].x, path[0].y);
    for (let i = 1; i < path.length; i++) {
      ctx.lineTo(path[i].x, path[i].y);
    }
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  ctx.restore();
}

function getCanvasCoords(e) {
  const rect = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  return {
    x: (clientX - rect.left - panX) / scale,
    y: (clientY - rect.top - panY) / scale
  };
}
// â¬… Add this directly after Part 3

canvas.addEventListener('touchstart', e => {
  if (e.touches.length > 1) return; // block drawing while pinching
  const pos = getCanvasCoords(e);
  if (!isCircleLocked) {
    const d = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    if (Math.abs(d - circle.radius) < 10) isResizingCircle = true;
    else if (d < circle.radius) {
      isMovingCircle = true;
      offsetX = pos.x - circle.x;
      offsetY = pos.y - circle.y;
    }
  } else {
    isFreeDrawing = true;
    path = [pos];
  }
});

canvas.addEventListener('touchmove', e => {
  if (e.touches.length > 1) return;
  const pos = getCanvasCoords(e);
  if (isMovingCircle) {
    circle.x = pos.x - offsetX;
    circle.y = pos.y - offsetY;
    drawEverything();
  }
  if (isResizingCircle) {
    circle.radius = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    drawEverything();
  }
  if (isFreeDrawing) {
    path.push(pos);
    drawEverything();
  }
});

canvas.addEventListener('touchend', () => {
  isMovingCircle = false;
  isResizingCircle = false;
  isFreeDrawing = false;
});

resetBtn.addEventListener('click', () => {
  path = [];
  tempPath = [];
  isCircleSet = false;
  isCircleLocked = false;
  circle = { x: 400, y: 300, radius: 100, color: 'blue' };
  instruction.textContent = 'Upload an image to begin.';
  lockBtn.style.backgroundColor = '';
  downloadArea.innerHTML = '';
  drawEverything();
});

resetLineBtn.addEventListener('click', () => {
  path = [];
  tempPath = [];
  drawEverything();
});

calculateBtn.addEventListener('click', () => {
  if (path.length < 2 || !isCircleLocked) {
    result.textContent = 'Please lock circle and draw fracture line first.';
    return;
  }

  function findCrossings() {
    const crossings = [];
    for (let i = 1; i < path.length; i++) {
      const d1 = Math.hypot(path[i-1].x - circle.x, path[i-1].y - circle.y) - circle.radius;
      const d2 = Math.hypot(path[i].x - circle.x, path[i].y - circle.y) - circle.radius;
      if (d1 * d2 < 0) {
        const t = d1 / (d1 - d2);
        const cx = path[i-1].x + (path[i].x - path[i-1].x) * t;
        const cy = path[i-1].y + (path[i].y - path[i-1].y) * t;
        crossings.push({ x: cx, y: cy, index: i });
      }
    }
    return crossings;
  }

  const crossings = findCrossings();
  if (crossings.length !== 2) {
    result.textContent = 'Fracture line must cross circle exactly twice.';
    return;
  }

  function angle(p) {
    return Math.atan2(p.y - circle.y, p.x - circle.x);
  }

  function arcPoints(a1, a2, reverse = false, steps = 100) {
    const points = [];
    if (!reverse && a2 < a1) a2 += Math.PI * 2;
    if (reverse && a1 < a2) a1 += Math.PI * 2;
    for (let i = 0; i <= steps; i++) {
      const angle = reverse
        ? a1 - ((a1 - a2) * i) / steps
        : a1 + ((a2 - a1) * i) / steps;
      points.push({
        x: circle.x + circle.radius * Math.cos(angle),
        y: circle.y + circle.radius * Math.sin(angle)
      });
    }
    return points;
  }

  function buildPath(reverse = false) {
    let a1, a2, full = [];
    if (!reverse) {
      a1 = angle(crossings[1]);
      a2 = angle(crossings[0]);
      full.push(crossings[0]);
      for (let i = crossings[0].index; i <= crossings[1].index; i++) full.push(path[i]);
      full.push(crossings[1]);
      full = full.concat(arcPoints(a1, a2));
    } else {
      a1 = angle(crossings[0]);
      a2 = angle(crossings[1]);
      full.push(crossings[1]);
      for (let i = crossings[1].index; i >= crossings[0].index; i--) full.push(path[i]);
      full.push(crossings[0]);
      full = full.concat(arcPoints(a1, a2, true));
    }
    return full;
  }

  // try both paths and measure
  let normalPath = buildPath(false);
  let reversePath = buildPath(true);

  function measure(pathPoints) {
    const testCanvas = document.createElement('canvas');
    testCanvas.width = canvas.width;
    testCanvas.height = canvas.height;
    const ctx2 = testCanvas.getContext('2d');
    ctx2.beginPath();
    ctx2.moveTo(pathPoints[0].x * scale + panX, pathPoints[0].y * scale + panY);
    for (let p of pathPoints) ctx2.lineTo(p.x * scale + panX, p.y * scale + panY);
    ctx2.closePath();
    ctx2.fill();
    const data = ctx2.getImageData(0, 0, canvas.width, canvas.height).data;
    let total = 0, selected = 0;
    for (let y = 0; y < canvas.height; y++) {
      for (let x = 0; x < canvas.width; x++) {
        const dx = (x - panX) / scale - circle.x;
        const dy = (y - panY) / scale - circle.y;
        if (Math.hypot(dx, dy) <= circle.radius) {
          total++;
          if (data[(y * canvas.width + x) * 4 + 3] > 0) selected++;
        }
      }
    }
    return { percent: selected / total * 100, pathPoints };
  }

  const m1 = measure(normalPath);
  const m2 = measure(reversePath);
  const best = m1.percent <= 50 ? m1 : { percent: 100 - m2.percent, pathPoints: m2.pathPoints };

  tempPath = best.pathPoints;
  drawEverything(true);

  result.textContent = `Fracture area: ${best.percent.toFixed(1)}% of circle surface.`;

  const now = new Date();
  const dateStr = `${String(now.getDate()).padStart(2,'0')}.${String(now.getMonth()+1).padStart(2,'0')}.${now.getFullYear()}`;

  downloadArea.innerHTML = '';
  const btn = document.createElement('button');
  btn.textContent = 'Download Result';
  btn.onclick = () => {
    drawEverything(true);
    ctx.save();
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = 'white';
    ctx.fillRect(5, 5, 300, 70);
    ctx.fillStyle = 'black';
    ctx.font = '16px Arial';
    ctx.fillText(`Date: ${dateStr}`, 10, 25);
    ctx.fillText(`Fracture: ${best.percent.toFixed(1)}%`, 10, 45);
    ctx.fillText(`ID: ${patientIdInput.value}`, 10, 65);
    ctx.restore();
    const link = document.createElement('a');
    link.download = 'fracture-measurement.png';
    link.href = canvas.toDataURL();
    link.click();
  };
  downloadArea.appendChild(btn);
});
</script>
</body>
</html>
