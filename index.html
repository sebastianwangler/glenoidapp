<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoulderApp - Combined</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #start-screen {
      padding: 40px;
    }
    .app-button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    #back-button {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
    footer {
      font-size: 0.9em;
      color: #666;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Choose ShoulderApp Mode</h1>
    <button class="app-button" onclick="loadApp('app1.html')">ShoulderApp - Joint Arc Measurement</button>
    <button class="app-button" onclick="loadApp('app2.html')">ShoulderApp - Circle Area Measurement</button>
  </div>

  <iframe id="app-frame"></iframe>

  <div id="back-button">
    <button class="app-button" onclick="goBack()">‚Üê Menue</button>
  </div>

  <script>
    function loadApp(appUrl) {
      document.getElementById('start-screen').style.display = 'none';
      const frame = document.getElementById('app-frame');
      frame.src = appUrl;
      frame.style.display = 'block';
      document.getElementById('back-button').style.display = 'block';
    }

    function goBack() {
      const frame = document.getElementById('app-frame');
      frame.src = '';
      frame.style.display = 'none';
      document.getElementById('start-screen').style.display = 'block';
      document.getElementById('back-button').style.display = 'none';
    }
  </script>
</body>
</html>
