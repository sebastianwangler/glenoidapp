<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>GlenoidApp - Circle Area Measurement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 20px;
      background-color: white;
      touch-action: none;
      user-select: none;
      width: 95vw;
      height: 60vh;
    }
    button, input[type="text"] {
      font-size: 1em;
      min-width: 120px;
      padding: 10px;
    }
    .file-upload-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }
    .file-upload-wrapper input[type="file"] {
      font-size: 1em;
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-upload-label {
      display: inline-block;
      background: #eee;
      border: 1px solid #ccc;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }
    #file-name-display {
      margin: 10px 0 20px;
      font-size: 0.9em;
      color: #333;
    }
    #patientId {
      margin-bottom: 20px;
    }
    #zoomSlider {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      canvas {
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <h1>GlenoidApp - Circle Area Measurement</h1>

  <div class="file-upload-wrapper">
    <label class="file-upload-label" for="upload">Choose Image</label>
    <input type="file" id="upload" accept="image/*" lang="en" />
  </div>
  <div id="file-name-display">No file selected</div>

  <input type="text" id="patientId" placeholder="Patient ID" /><br />

  <div class="controls">
    <button id="lock">Lock Circle</button>
    <button id="reset">Reset Circle</button>
    <button id="resetLine">Reset Line</button>
    <button id="calculate">Calculate Area</button>
  </div>

  <label for="zoomSlider">Zoom:</label><br>
  <input type="range" id="zoomSlider" min="0.5" max="3" step="0.01" value="1" style="width: 100%; max-width: 300px;">
  <span id="zoomLabel">100%</span>

  <div id="downloadArea" style="margin-top: 10px"></div>
  <p id="instruction">Upload an image to begin.</p>
  <p id="result"></p>

  <canvas id="canvas"></canvas>

  <!-- Disclaimer Modal -->
  <div id="disclaimerModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="background: white; padding: 20px; max-width: 400px; text-align: center; border-radius: 8px;">
      <h2>Disclaimer</h2>
      <p>This application is intended for research and educational purposes only. It is not a diagnostic tool.</p>
      <p><a href="https://pubmed.ncbi.nlm.nih.gov/39722336/" target="_blank" style="text-decoration: underline; color: blue;">Link original publication</a></p>
      <button onclick="document.getElementById('disclaimerModal').style.display='none';" style="margin-top: 10px; padding: 10px 20px;">OK</button>
    </div>
  </div>

  <footer style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #666;">
    Â© Upper Extremity Team, University Hospital of Bern
  </footer>

<script>
window.addEventListener('DOMContentLoaded', () => {
  let initialTouches = [];
  let initialDistance = null;
  const canvas = document.getElementById('canvas');

  canvas.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      initialTouches = [...e.touches];
      initialDistance = Math.hypot(
        initialTouches[0].clientX - initialTouches[1].clientX,
        initialTouches[0].clientY - initialTouches[1].clientY
      );
    }
  }, { passive: false });

  canvas.addEventListener('touchmove', e => {
    if (e.touches.length === 2 && initialDistance !== null) {
      const newDistance = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      const zoomChange = newDistance / initialDistance;
      const currentZoom = parseFloat(document.getElementById('zoomSlider').value);
      let newZoom = currentZoom * zoomChange;
      newZoom = Math.min(3, Math.max(0.5, newZoom));
      document.getElementById('zoomSlider').value = newZoom;
      document.getElementById('zoomSlider').dispatchEvent(new Event('input'));
      initialDistance = newDistance;
      e.preventDefault();
    }
  }, { passive: false });

  canvas.addEventListener('touchend', e => {
    if (e.touches.length < 2) {
      initialDistance = null;
      initialTouches = [];
    }
  });
});

const canvas = document.getElementById('canvas');
canvas.width = window.innerWidth * 0.95;
canvas.height = window.innerHeight * 0.6;
const ctx = canvas.getContext('2d');

const upload = document.getElementById('upload');
const patientIdInput = document.getElementById('patientId');
const lockBtn = document.getElementById('lock');
const resetBtn = document.getElementById('reset');
const resetLineBtn = document.getElementById('resetLine');
const calculateBtn = document.getElementById('calculate');
const downloadArea = document.getElementById('downloadArea');
const instruction = document.getElementById('instruction');
const result = document.getElementById('result');
const zoomSlider = document.getElementById('zoomSlider');
const zoomLabel = document.getElementById('zoomLabel');

let image = null;
let scale = 1, panX = 0, panY = 0;
let isCircleSet = false, isCircleLocked = false;
let isMovingCircle = false, isResizingCircle = false, isFreeDrawing = false;
let offsetX, offsetY;
let path = [], tempPath = [];

let circle = { x: 400, y: 300, radius: 100, color: 'blue' };

zoomSlider.addEventListener('input', e => {
  const oldScale = scale;
  scale = parseFloat(e.target.value);
  zoomLabel.textContent = `${Math.round(scale * 100)}%`;

  const rect = canvas.getBoundingClientRect();
  const centerX = (rect.width / 2 - panX) / oldScale;
  const centerY = (rect.height / 2 - panY) / oldScale;
  panX = rect.width / 2 - centerX * scale;
  panY = rect.height / 2 - centerY * scale;

  drawEverything(tempPath.length > 0);
});

function drawEverything(highlight = false) {
  ctx.save();
  ctx.setTransform(scale, 0, 0, scale, panX, panY);
  ctx.clearRect(-panX / scale, -panY / scale, canvas.width / scale, canvas.height / scale);

  if (image) ctx.drawImage(image, 0, 0, image.width, image.height);

  if (highlight && tempPath.length > 0) {
    ctx.beginPath();
    ctx.moveTo(tempPath[0].x, tempPath[0].y);
    for (let p of tempPath) ctx.lineTo(p.x, p.y);
    ctx.closePath();
    ctx.fillStyle = 'rgba(0,0,255,0.3)';
    ctx.fill();
  }

  if (isCircleSet) {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.strokeStyle = circle.color;
    ctx.lineWidth = 3 / scale;
    ctx.stroke();
  }

  if (path.length > 1) {
    ctx.beginPath();
    ctx.moveTo(path[0].x, path[0].y);
    for (let i = 1; i < path.length; i++) {
      ctx.lineTo(path[i].x, path[i].y);
    }
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 2 / scale;
    ctx.stroke();
  }

  ctx.restore();
}

upload.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    image = new Image();
    image.onload = () => {
      const scaleX = canvas.width / image.width;
      const scaleY = canvas.height / image.height;
      scale = Math.min(scaleX, scaleY);
      panX = (canvas.width - image.width * scale) / 2;
      panY = (canvas.height - image.height * scale) / 2;

      const isMobile = window.innerWidth < 768;
      const defaultRadius = isMobile ? 140 : 100;

      circle = {
        x: image.width / 2,
        y: image.height / 2,
        radius: defaultRadius,
        color: 'blue'
      };

      isCircleSet = true;
      isCircleLocked = false;
      path = [];
      tempPath = [];
      instruction.textContent = 'Adjust the circle, then lock it.';
      lockBtn.style.backgroundColor = '';
      drawEverything();
    };
    image.src = evt.target.result;
  };
  reader.readAsDataURL(file);
});

lockBtn.addEventListener('click', () => {
  if (isCircleSet && !isCircleLocked) {
    isCircleLocked = true;
    circle.color = 'rgba(255,100,100,0.8)';
    instruction.textContent = 'Draw the fracture line.';
    lockBtn.style.backgroundColor = 'rgba(255,100,100,0.8)';
    drawEverything();
  }
});

resetBtn.addEventListener('click', () => {
  if (image) {
    const isMobile = window.innerWidth < 768;
    const defaultRadius = isMobile ? 140 : 100;
    circle = {
      x: image.width / 2,
      y: image.height / 2,
      radius: defaultRadius,
      color: 'blue'
    };
    isCircleSet = true;
    isCircleLocked = false;
    path = [];
    tempPath = [];
    instruction.textContent = 'Adjust the circle, then lock it.';
    lockBtn.style.backgroundColor = '';
    result.textContent = '';
    drawEverything();
  }
});

resetLineBtn.addEventListener('click', () => {
  path = [];
  tempPath = [];
  result.textContent = '';
  drawEverything();
});
// Part 3
canvas.addEventListener('mousedown', e => {
  const pos = getCanvasCoords(e);
  if (!isCircleLocked) {
    const d = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    if (Math.abs(d - circle.radius) < 10) isResizingCircle = true;
    else if (d < circle.radius) {
      isMovingCircle = true;
      offsetX = pos.x - circle.x;
      offsetY = pos.y - circle.y;
    }
  } else {
    isFreeDrawing = true;
    path = [pos];
  }
});

canvas.addEventListener('mousemove', e => {
  const pos = getCanvasCoords(e);
  if (isMovingCircle) {
    circle.x = pos.x - offsetX;
    circle.y = pos.y - offsetY;
    drawEverything();
  }
  if (isResizingCircle) {
    circle.radius = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    drawEverything();
  }
  if (isFreeDrawing) {
    path.push(pos);
    drawEverything();
  }
});

canvas.addEventListener('mouseup', () => {
  isMovingCircle = false;
  isResizingCircle = false;
  isFreeDrawing = false;
});

canvas.addEventListener('touchstart', e => {
  if (e.touches.length > 1) return;
  const pos = getCanvasCoords(e);
  if (!isCircleLocked) {
    const d = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    if (Math.abs(d - circle.radius) < 10) isResizingCircle = true;
    else if (d < circle.radius) {
      isMovingCircle = true;
      offsetX = pos.x - circle.x;
      offsetY = pos.y - circle.y;
    }
  } else {
    isFreeDrawing = true;
    path = [pos];
  }
}, { passive: false });

canvas.addEventListener('touchmove', e => {
  if (e.touches.length > 1) return;
  const pos = getCanvasCoords(e);
  if (isMovingCircle) {
    circle.x = pos.x - offsetX;
    circle.y = pos.y - offsetY;
    drawEverything();
  }
  if (isResizingCircle) {
    circle.radius = Math.hypot(pos.x - circle.x, pos.y - circle.y);
    drawEverything();
  }
  if (isFreeDrawing) {
    path.push(pos);
    drawEverything();
  }
}, { passive: false });

canvas.addEventListener('touchend', () => {
  isMovingCircle = false;
  isResizingCircle = false;
  isFreeDrawing = false;
});

function getCanvasCoords(e) {
  const rect = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  return {
    x: (clientX - rect.left - panX) / scale,
    y: (clientY - rect.top - panY) / scale
  };
}

calculateBtn.addEventListener('click', () => {
  if (path.length < 2 || !isCircleLocked) {
    result.textContent = 'Please lock circle and draw fracture line first.';
    return;
  }

  function findCrossings() {
    const crossings = [];
    for (let i = 1; i < path.length; i++) {
      const d1 = Math.hypot(path[i - 1].x - circle.x, path[i - 1].y - circle.y) - circle.radius;
      const d2 = Math.hypot(path[i].x - circle.x, path[i].y - circle.y) - circle.radius;
      if (d1 * d2 < 0) {
        const t = d1 / (d1 - d2);
        const cx = path[i - 1].x + (path[i].x - path[i - 1].x) * t;
        const cy = path[i - 1].y + (path[i].y - path[i - 1].y) * t;
        crossings.push({ x: cx, y: cy, index: i });
      }
    }
    return crossings;
  }

  const crossings = findCrossings();
  if (crossings.length !== 2) {
    result.textContent = 'Fracture line must cross circle exactly twice.';
    return;
  }

  function angle(p) {
    return Math.atan2(p.y - circle.y, p.x - circle.x);
  }

  function arcPoints(a1, a2, reverse = false, steps = 100) {
    const points = [];
    if (!reverse && a2 < a1) a2 += Math.PI * 2;
    if (reverse && a1 < a2) a1 += Math.PI * 2;
    for (let i = 0; i <= steps; i++) {
      const angle = reverse
        ? a1 - ((a1 - a2) * i) / steps
        : a1 + ((a2 - a1) * i) / steps;
      points.push({
        x: circle.x + circle.radius * Math.cos(angle),
        y: circle.y + circle.radius * Math.sin(angle)
      });
    }
    return points;
  }

  function buildPath(reverse = false) {
    let a1, a2, full = [];
    if (!reverse) {
      a1 = angle(crossings[1]);
      a2 = angle(crossings[0]);
      full.push(crossings[0]);
      for (let i = crossings[0].index; i <= crossings[1].index; i++) full.push(path[i]);
      full.push(crossings[1]);
      full = full.concat(arcPoints(a1, a2));
    } else {
      a1 = angle(crossings[0]);
      a2 = angle(crossings[1]);
      full.push(crossings[1]);
      for (let i = crossings[1].index; i >= crossings[0].index; i--) full.push(path[i]);
      full.push(crossings[0]);
      full = full.concat(arcPoints(a1, a2, true));
    }
    return full;
  }

  function measure(pathPoints) {
    const testCanvas = document.createElement('canvas');
    testCanvas.width = canvas.width;
    testCanvas.height = canvas.height;
    const ctx2 = testCanvas.getContext('2d');
    ctx2.beginPath();
    ctx2.moveTo(pathPoints[0].x * scale + panX, pathPoints[0].y * scale + panY);
    for (let p of pathPoints) ctx2.lineTo(p.x * scale + panX, p.y * scale + panY);
    ctx2.closePath();
    ctx2.fill();
    const data = ctx2.getImageData(0, 0, canvas.width, canvas.height).data;
    let total = 0, selected = 0;
    for (let y = 0; y < canvas.height; y++) {
      for (let x = 0; x < canvas.width; x++) {
        const dx = (x - panX) / scale - circle.x;
        const dy = (y - panY) / scale - circle.y;
        if (Math.hypot(dx, dy) <= circle.radius) {
          total++;
          if (data[(y * canvas.width + x) * 4 + 3] > 0) selected++;
        }
      }
    }
    return { percent: selected / total * 100, pathPoints };
  }

  const forwardPath = buildPath(false);
  const reversePath = buildPath(true);

  const m1 = measure(forwardPath);
  const m2 = measure(reversePath);

  const forward = m1.percent <= 50 ? { percent: m1.percent, path: forwardPath } : { percent: 100 - m1.percent, path: reversePath };
  const reverse = m2.percent <= 50 ? { percent: m2.percent, path: reversePath } : { percent: 100 - m2.percent, path: forwardPath };
  const best = forward.percent <= reverse.percent ? forward : reverse;

  const finalPercent = best.percent;
  const finalPath = best.path;
  tempPath = finalPath;
  drawEverything(true);

  result.textContent = `Fracture area: ${finalPercent.toFixed(1)}% of circle surface.`;

  const now = new Date();
  const dateStr = `${String(now.getDate()).padStart(2,'0')}.${String(now.getMonth()+1).padStart(2,'0')}.${now.getFullYear()}`;

  downloadArea.innerHTML = '';
  const btn = document.createElement('button');
  btn.textContent = 'Download Result';
  btn.onclick = () => {
    drawEverything(true);
    ctx.save();
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = 'white';
    ctx.fillRect(5, 5, 300, 70);
    ctx.fillStyle = 'black';
    ctx.font = '16px Arial';
    ctx.fillText(`Date: ${dateStr}`, 10, 25);
    ctx.fillText(`Fracture: ${finalPercent.toFixed(1)}%`, 10, 45);
    ctx.fillText(`ID: ${patientIdInput.value}`, 10, 65);
    ctx.restore();
    const link = document.createElement('a');
    link.download = 'fracture-measurement.png';
    link.href = canvas.toDataURL();
    link.click();
  };
  downloadArea.appendChild(btn);
});
</script>
</body>
</html>
